<div class="container">
    <div class="section">
        <div style="max-width: 500px; margin: 0 auto;">
            <h1 class="text-center mb-4">Create an Account</h1>
            
            <div class="card">
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+123 456 7890" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter a strong password" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" name="terms" style="width: auto;" required>
                                I agree to the Terms and Conditions
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#/login" style="color: var(--primary-color); font-weight: bold;">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
