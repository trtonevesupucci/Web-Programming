<div class="container">
    <div class="section">
        <div style="max-width: 500px; margin: 0 auto;">
            <h1 class="text-center mb-4">Login</h1>
            
            <div class="card">
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" name="remember" style="width: auto;">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="#/register" style="color: var(--primary-color); font-weight: bold;">Sign up here</a></p>
                    </div>
                    
                    <div class="mt-3 p-2" style="background-color: var(--bg-light); border-radius: 5px;">
                        <p class="text-center" style="margin: 0; font-size: 0.9rem;">
                            <strong>Demo Accounts:</strong><br>
                            Customer: any email + password<br>
                            Admin: admin@test.com + any password
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
