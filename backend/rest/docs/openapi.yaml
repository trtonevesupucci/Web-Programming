openapi: 3.0.0
info:
  title: Restaurant API
  description: REST API for Restaurant Management System
  version: 1.0.0
  contact:
    name: Restaurant Team
    email: api@restaurant.com

servers:
  - url: http://localhost/RijadTrtiÄ‡/Web-Programming/backend/rest
    description: Local Development Server

tags:
  - name: Users
    description: User management endpoints
  - name: Categories
    description: Menu category endpoints
  - name: Menu Items
    description: Menu item management
  - name: Orders
    description: Order management
  - name: Reservations
    description: Table reservation management

paths:
  # ==================== USERS ====================
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Returns list of all users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create new user
      description: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                phone:
                  type: string
                  example: "+123456789"
                role:
                  type: string
                  enum: [customer, admin, staff]
                  default: customer
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      tags:
        - Users
      summary: Update user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                role:
                  type: string
                  enum: [customer, admin, staff]
      responses:
        '200':
          description: User updated successfully
        '404':
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted successfully
        '404':
          description: User not found

  # ==================== CATEGORIES ====================
  /categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      summary: Create new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Appetizers
                description:
                  type: string
                  example: Start your meal with delicious appetizers
      responses:
        '201':
          description: Category created successfully
        '400':
          description: Invalid input

  /categories/{id}:
    get:
      tags:
        - Categories
      summary: Get category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    put:
      tags:
        - Categories
      summary: Update category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Category updated successfully
        '404':
          description: Category not found
    delete:
      tags:
        - Categories
      summary: Delete category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted successfully
        '404':
          description: Category not found

  # ==================== MENU ITEMS ====================
  /menu-items:
    get:
      tags:
        - Menu Items
      summary: Get all menu items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'
    post:
      tags:
        - Menu Items
      summary: Create new menu item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - category_id
                - name
                - price
              properties:
                category_id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: Margherita Pizza
                description:
                  type: string
                  example: Classic Italian pizza
                price:
                  type: number
                  format: float
                  example: 12.99
                image_url:
                  type: string
                  example: /images/pizza.jpg
                is_available:
                  type: boolean
                  default: true
      responses:
        '201':
          description: Menu item created successfully
        '400':
          description: Invalid input

  /menu-items/available:
    get:
      tags:
        - Menu Items
      summary: Get available menu items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'

  /menu-items/category/{category_id}:
    get:
      tags:
        - Menu Items
      summary: Get menu items by category
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'

  /menu-items/{id}:
    get:
      tags:
        - Menu Items
      summary: Get menu item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        '404':
          description: Menu item not found
    put:
      tags:
        - Menu Items
      summary: Update menu item
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                is_available:
                  type: boolean
      responses:
        '200':
          description: Menu item updated successfully
        '404':
          description: Menu item not found
    delete:
      tags:
        - Menu Items
      summary: Delete menu item
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Menu item deleted successfully
        '404':
          description: Menu item not found

  # ==================== ORDERS ====================
  /orders:
    get:
      tags:
        - Orders
      summary: Get all orders
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      tags:
        - Orders
      summary: Create new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - total_amount
              properties:
                user_id:
                  type: integer
                  example: 1
                total_amount:
                  type: number
                  format: float
                  example: 29.99
                special_instructions:
                  type: string
                  example: No onions please
                status:
                  type: string
                  enum: [pending, confirmed, preparing, ready, delivered, cancelled]
                  default: pending
      responses:
        '201':
          description: Order created successfully
        '400':
          description: Invalid input

  /orders/user/{user_id}:
    get:
      tags:
        - Orders
      summary: Get orders by user ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
    put:
      tags:
        - Orders
      summary: Update order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                total_amount:
                  type: number
                  format: float
                special_instructions:
                  type: string
                status:
                  type: string
                  enum: [pending, confirmed, preparing, ready, delivered, cancelled]
      responses:
        '200':
          description: Order updated successfully
        '404':
          description: Order not found
    delete:
      tags:
        - Orders
      summary: Delete order
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order deleted successfully
        '404':
          description: Order not found

  # ==================== RESERVATIONS ====================
  /reservations:
    get:
      tags:
        - Reservations
      summary: Get all reservations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
    post:
      tags:
        - Reservations
      summary: Create new reservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - reservation_date
                - reservation_time
                - guests
              properties:
                user_id:
                  type: integer
                  example: 1
                reservation_date:
                  type: string
                  format: date
                  example: "2025-11-20"
                reservation_time:
                  type: string
                  format: time
                  example: "19:00:00"
                guests:
                  type: integer
                  minimum: 1
                  maximum: 20
                  example: 4
                special_requests:
                  type: string
                  example: Window table please
                status:
                  type: string
                  enum: [pending, confirmed, cancelled, completed]
                  default: pending
      responses:
        '201':
          description: Reservation created successfully
        '400':
          description: Invalid input

  /reservations/user/{user_id}:
    get:
      tags:
        - Reservations
      summary: Get reservations by user ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'

  /reservations/{id}:
    get:
      tags:
        - Reservations
      summary: Get reservation by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '404':
          description: Reservation not found
    put:
      tags:
        - Reservations
      summary: Update reservation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reservation_date:
                  type: string
                  format: date
                reservation_time:
                  type: string
                  format: time
                guests:
                  type: integer
                special_requests:
                  type: string
                status:
                  type: string
                  enum: [pending, confirmed, cancelled, completed]
      responses:
        '200':
          description: Reservation updated successfully
        '404':
          description: Reservation not found
    delete:
      tags:
        - Reservations
      summary: Delete reservation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Reservation deleted successfully
        '404':
          description: Reservation not found

# ==================== SCHEMAS ====================
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          enum: [customer, admin, staff]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    MenuItem:
      type: object
      properties:
        id:
          type: integer
        category_id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        image_url:
          type: string
        is_available:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Order:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        total_amount:
          type: number
          format: float
        status:
          type: string
          enum: [pending, confirmed, preparing, ready, delivered, cancelled]
        order_date:
          type: string
          format: date-time
        special_instructions:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Reservation:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        reservation_date:
          type: string
          format: date
        reservation_time:
          type: string
          format: time
        guests:
          type: integer
        special_requests:
          type: string
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time